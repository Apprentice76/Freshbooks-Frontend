<mat-card class="my-5">
  <a class="h-full items-center p-2">
    <div
      class="flex flex-col items-center border border-solid rounded-sm w-full"
    >
      <img
        src="../../../assets/images/book.svg"
        class="max-h-32"
        routerLink="/books"
      />
      <div class="my-1 text-lg"><strong>Author: </strong>{{ author }}</div>
      <div class="my-1 text-lg">
        <strong>Issue Status: </strong>{{ issueStatus }}
      </div>
      <div class="my-1 text-lg text-justify mx-4 mb-2">
        {{ shortenDescription() }}
      </div>
    </div></a
  >
</mat-card>
