<mat-dialog-actions style="padding: 0; margin: 0"
  ><mat-card class="p-4 cursor-pointer w-full">
    <a class="h-full items-center text-lg" (click)="openBookDialog()">
      <div
        class="flex flex-col items-center border border-solid rounded-sm w-full"
      >
        <strong class="mt-1">{{ title }}</strong>
        <img
          src="../../../assets/images/book.svg"
          class="max-h-32 pt-2"
          routerLink="/books"
        />
        <div class="font-semibold">Author</div>
        <div class="">{{ author }}</div>
        <div class="">
          <strong class="font-semibold">Issue Status: </strong
          >{{ issueStatus }}
        </div>
        <div class="my-1 text-justify mx-4 mb-2 italic font-normal">
          {{ shortenDescription(description) }}
        </div>
      </div>
    </a>
  </mat-card>
</mat-dialog-actions>
