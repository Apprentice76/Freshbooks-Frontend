<div class="max-h-screen">
  <app-header [loggedIn]="false"></app-header>
  <div class="w-full h-[90vh] flex items-center justify-center">
    <mat-card class="w-[400px] h-[300px] bg-slate-100 shadow-md px-5">
      <mat-card-header
        class="font-bold text-gray-800 text-2xl justify-center mb-5"
        >Login</mat-card-header
      >
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input
            id="email"
            matInput
            placeholder="email"
            type="text"
            [value]="email"
            (input)="inputHandler($event, 'email')"
          />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            id="password"
            matInput
            placeholder="Password"
            type="password"
            [value]="password"
            (input)="inputHandler($event, 'password')"
          />
        </mat-form-field>
        <mat-card-actions class="flex justify-center">
          <button
            mat-raised-button
            color="primary"
            class="font-bold w-28"
            (click)="logIn()"
          >
            Sign In
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
